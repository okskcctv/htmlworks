<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 선택자</title>
    <style>
        h1{text-align: center;}
        table{width: 200px; margin: 0 auto; border-collapse: collapse;}
        td{border: 1px solid #ccc; text-align: left; padding: 10px 10px 10px 20px;}
        /* tr:first-child{background: #0f0;} */
        /* tr:last-child{background: #f0f;} */
        /* 2n 인 경우 짝수 */
        tr:nth-child(2n){background: #eee;}
        /* 2n+1 인 경우 홀수 */
        tr:nth-child(2n+1){background: #0f1;}
        td:nth-child(2){width: 70px;}
    </style>
</head>
<body>
    <h1>건강에 좋은 건강 식품</h1>
    <table>
        <tr>
            <td>블루베리</td>
            <td></td>
        </tr>
        <tr>
            <td>귀리</td>
            <td></td>
        </tr>
        <tr>
            <td>토마토</td>
            <td></td>
        </tr>
        <tr>
            <td>시금치</td>
            <td></td>
        </tr>
        <tr>
            <td>적포도주</td>
            <td></td>
        </tr>
        <tr>
            <td>견과류</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
