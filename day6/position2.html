<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position 속성</title>
    <style>
        /* *{margin: 0; padding: 0;} */
        .left1{width: 100%; height: 120px; background: #ff0; position: absolute; top: 0; left: 0;}
        .left2{width: 100%; height: 120px; background: #00f; position: absolute; top: 120px; left: 0; display: block;}
    </style>
</head>
<body>
    <div class="left1"></div>
    <div class="left2"></div>
</body>
</html>
