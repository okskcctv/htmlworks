<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼</title>
    <style>
        legend{text-align: center;}
    </style>
</head>
<body>
    <form action="#" method="post">
        <fieldset>
            <legend>type 속성</legend>
            <p><label for="my_id">아이디 : </label><input type="text" name="id" id="my_id" autocomplete="on" autofocus required></p>
            <p>비밀번호 : <input type="password"
                                name="pwd" placeholder="영어, 숫자 포함 8자리로 입력하세요"></p>
            <!-- disabled -->
            <p>검색 : <input type="search" value="container" readonly></p>
            <!-- Javascript를 쓸때면 email 안쓰고 text로 함 -->
            <p>이메일 : <input type="email" title="이메일 입력" autocomplete="on"></p>
            <p>전화번호 : 
                <select>
                    <option>지역번호</option>
                    <option selected>02</option>
                    <option>031</option>
                    <option>044</option>
                </select>
                <input type="tel"></p>
            <p>컬러선택 : <input type="color"></p>
            <p>수량 : <input type="number" min="1" max="10" value="1"></p>
            <p>만족도 : <input type="range" min="1" max="10" value="1"></p>
            <p>
                <input type="radio" name="receive" id="yes" checked>
                <label for="yes">예</label>
                <input type="radio" name="receive" id="no">
                <label for="no">아니오</label>
            </p>
            <p>
                <label for="html">html</label><input type="checkbox" id="html" checked >
                <label for="css">css</label><input type="checkbox" id="css">
            </p>
            <p><input type="submit" value="전송"></p>
            <p><input type="reset" value="취소"></p>
            <p><input type="button" value="확인"></p>
            <p><button type="button" onclick="alert('방문해 주셔서 감사합니다.')">확인</button></p>
            <p><input type="image" src="./images/bt.png" alt="검색"></p>
            <p><input type="file" multiple></p>
        </fieldset>
    </form>
</body>
</html>
