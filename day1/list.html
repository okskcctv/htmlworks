<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>목록 관련 태그</title>
</head>
<body>
    <!-- 순서없는 목록 <ul> - <li> -->
    <h2>웹 개발 기초</h2>
    <ul type="square">
        <li>html</li>
        <li>css</li>
        <li>자바스크립트</li>
    </ul>
    <hr>

    <!-- 순서있는 목록 <ol> - <li> -->
    <h2>웹 개발 기초</h2>
    <ol type="A">
        <li>html</li>
        <li>css</li>
        <li>자바스크립트</li>
    </ol>
    <hr>

    <ul>
        <li>1일차
            <ol type="a">
                <li>해녀박물관</li>
                <li>낚시체험</li>
            </ol>
        </li>
        <li>2일차
            <ol type="a" start="3">
                <li>용눈이오름</li>
                <li>만장굴</li>
                <li>카약체험</li>
            </ol>
        </li>
    </ul>
</body>
</html>
