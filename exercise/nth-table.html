<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>실습 문제</title>
    <style>
        table{margin: 0 auto; border-collapse: collapse;}
        tr, td{border: 1px solid #aaa;} 
        tr :nth-child(2n+1){width: 100px; height: 50px; background: #ccc;
            text-align:center; font-weight: bold;}
        /* tr td:nth-of-type(2n){width: 200px; height: 50px;} */
        tr :nth-child(2n){width: 200px; height: 50px;}
    </style>
</head>
<body>
    <table>
        <tr>
            <td>이름</td>
            <td></td>
            <td>연락처</td>
            <td></td>
        </tr>
        <tr>
            <td>주소</td>
            <td colspan="3"></td>
        </tr>
        <tr>
            <td>자기소개</td>
            <td colspan="3"></td>
        </tr>
    </table>
</body>
</html>
