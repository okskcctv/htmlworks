<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display 속성</title>
    <style>
        ul{list-style: none;}
        ul li{display: inline;}
        ul li a{display: inline-block; padding: 10px 20px; background: #ccc;
            text-decoration: none; margin: 10px;}
        a:link, a:visited{text-decoration: none; color: #000;}
        a:hover{background: #000; color: #fff; transform: rotate(10deg);}
        a:active{background: #f00; transform: scale(1.1);}
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Company</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Service</a></li>
            <li><a href="#">Community</a></li>
        </ul>
    </nav>
</body>
</html>
