<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 폼</title>
    <style>
        ul{list-style: none;}
        ul li{margin: 20px 0;}
        h2{padding-left: 20px;}
        /* label에 크기를 주면 배치가 가능함 */
        label{width: 80px; float: left;}
        /* input[type="text"], input[type="password"]{width: 150px; height: 25px;} */
        input{width: 150px; height: 25px;}
        /* []는 속성 선택자 */
        input[type="submit"]{width: 80px; height: 30px;}
    </style>
</head>
<body>
    <h2>로그인</h2>
    <form action="login.jsp" method="post">
        <!-- get은 주소창에 보이지만 post는 주소창에 보이지 않음 -->
        <ul>
            <li>
                <label>아이디 : </label>
                <!-- 필수 요소에는 required를 사용하면 편함 -->
                <input type="text" name="id" required>
            </li>
            
            <li>
                <label>비밀번호 : </label>
                <input type="password" name="password" required>
                <!-- password로 설정하면 칠때 보이지 않음 -->
            </li>
            <li>
                <input type="submit" value="로그인">
            </li>
        </ul>
        <!-- submit 있어야됨 -->
    </form>
</body>
</html>
