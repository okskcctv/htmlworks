<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표 관련 태그</title>
    <style>
        table, td{
            /* border-width: 1px;
            border-style: solid;
            border-color: blue; */
            /* 3개 변수 전부 있어야 표가 그려짐 */
            border: 1px dotted #ccc;
            /* 합쳐서 border 하나에 변수 3개 입력 가능 */
            border-collapse: collapse;
            text-align: center;
        }
        td{
            width: 100px;
            height: 40px;
        }
    </style>
</head>
<body>
    <h1>표 만들기</h1>
    <table>
        <tr>
            <td>1행1열</td>
            <td>1행2열</td>
            <td>1행3열</td>
        </tr>
        <tr>
            <td>2행1열</td>
            <td>2행2열</td>
            <td>2행3열</td>
        </tr>
    </table>
</body>
</html>
